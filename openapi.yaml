openapi: "3.0.0"
info:
  version: 1.0.0
  title: IKON backend
  license:
    name: APGL V3.0
servers:
  - url: https://localhost:5000/api/
paths:
  /projects:
    get:
      summary: Get the intial project data
      operationId: getProjects
      tags:
        - projects
      responses:
        '200':
          description: An array of projects
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/Projects"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /institutions:
    get:
      summary: Get the geocoded list of all institutions which are connnected to projects
      operationId: getInstitutions
      tags:
        - intitutions
      responses:
        '200':
          description: An array of institutions
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/Institutions"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Project:
      properties:
        antragsteller:
          type: string
        end:
          type: string
        forschunsgbereich:
          type: string
        geldgeber:
          type: string
        hauptthema:
          type: string
        id:
          type: string
        address:
          type: string
        kooperationspartner:
          type: string
        nebenthemen:
          type: string
        projektleiter:
          type: string
        start:
          type: string
        titel:
          type: string
        beschreibung:
          type: string
        href:
          type: string
        forschunsgsregion:
          type: array
          items:
            type: string
        synergie:
          type: string
    Projects:
      type: array
      items:
        $ref: "#/components/schemas/Project"
    Institution:
      properties:
        institution_id:
          type: int32
        name:
          type: string
        address:
          type: string
        phone:
          type: string
        fax:
          type: string
        email:
          type: string
        address:
          type: string
        loc:
          type: object
          properties:
            lat:
              type: integer
              format: int32
            lng:
              type: integer
              format: int32
        internet:
          type: string
    Institutions:
      type: array
      items:
        $ref: "#/components/schemas/Institutions"
    Error:
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
